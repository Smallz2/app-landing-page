<!DOCTYPE html>
<html>
<head>
  <title>Yado</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width-device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/styles/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/styles/normalize.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/styles/font-awesome/css/font-awesome.min.css">

  <!-- Google Rubik Font -->
  <link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700" rel="stylesheet">

</head>
<body>
	<div class="app-screen">
		<img src="./images/app-screen.png">
	</div>	<!--/.app-screen-->

	<div class="top-content col-sm-12">
		<div class="wrapper">
			<div class="row">
				<div class="col-sm-8">	
					<div class="logo-top">
						<img src="./images/logo.png" class="img-responsive" alt="logo-png">
					</div>

					<div class="heading">
						<h1>Do More. <br> <strong> Earn More.</strong> </h1>
						<img class="img-responsive" src="./images/play-store-dark.png" alt="play-store-dark">
					</div>	
				</div> <!--/.col-->
				<div class="col-sm-4 green-half">
				</div> <!--/.col-->
			</div> <!--/.row-->
		</div> <!--container-->
	</div> <!--/.top-content-->

	<div class="material-card col-sm-12">
		<div class="wrapper">
			<div class="card col-sm-8">
				<img src="./images/card.png" alt="card-img" class="img-responsive">
			</div> <!--/.card-->
			<div class="heading col-sm-4">
				<h1>Simple Card <br> <strong>Design.</strong></h1>
			</div> <!--/.heading-->
		</div> <!--/.wrapper-->
	</div> <!--/.material-card-->

	<div class="app-bottom col-sm-12">
		<div class="screen col-sm-8">
			<img class="text-center img-responsive" src="./images/home.png" alt="home-screen">
		</div> <!--/.screen-->
		<div class="heading col-sm-4">
			<h1>Coming Soon</h1>
			<img src="./images/play-store-light.png" class="img-responsive text-center" alt="play-store-light">
		</div> <!--/.heading-->
	</div> <!--/.app-bottom-->

	<div class="footer col-sm-12">
		<div class="footer-content">
			<img src="./images/logo-light.png" class="img-responsive" alt="logo-lights">
			<p>Copyright Â© 2017</p>
		</div> <!--/.footer-->
	</div> <!--/.footer-->
</body>
</html>
